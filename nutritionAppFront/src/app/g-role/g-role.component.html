<app-header></app-header>
<div class="main-panel">
    <div class="container-scroller">
        <app-navbar></app-navbar>
        <div class="content-wrapper pb-0">
        <div class="page-header flex-wrap">
            <div class="header-left">
              <h2>Module de gestion des rôles</h2>
                <!--Recherche utilisateur-->
                <div class="form-group row">
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Recherche..."
                        [(ngModel)]="searchWord">
                    </div>
                  </div>
            </div>
            <div class="header-right d-flex flex-wrap mt-2 mt-sm-0">
                <button type="button" class="btn btn-primary mt-2 mt-sm-0 btn-icon-text" (click)="onAjouterRole()">
                  <i class="mdi mdi-account-plus"></i> Ajouter Rôle
                </button>
            </div>
          </div>
          <div class="row">
              <!--Card-->
            <ng-container *ngFor="let item of rolService.listRole | filter: searchWord">
            <div class="col-sm-6 stretch-card grid-margin">
                <div class="card card-img" [ngStyle]="{ background: 'url(assets/images/dashboard/img_5.jpg)'}">
                    <div class="">
                        <div class="text-white">
                                <h1 class="font-20 font-weight-semibold mb-0"> {{ item.rolLibelle }} </h1>
                                <p> {{ item.rolDescription }}</p>
                                
                                    <button type="button" class="btn btn-danger btn-rounded btn-icon" title="Supprimer ce role" 
                                    mwlConfirmationPopover (confirm)="onSupprimerRole(item.rolId)"
                                    popoverTitle="Êtes-vous sûr de vouloir supprimer ce role ?">
                                        <i class="mdi mdi-delete-forever"></i>
                                    </button>
                                    <button type="button" class="btn btn-dark btn-rounded btn-icon" (click)="onModifierRole(item)" title="Modifier ce role" style="margin-left: 20px;">
                                        <i class="mdi mdi-sync"></i>
                                    </button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>                 
    </div>
</div>
</div>
<app-footer></app-footer>
