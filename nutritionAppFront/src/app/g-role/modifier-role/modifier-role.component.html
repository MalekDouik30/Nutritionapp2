<div class="card-body">
    <div class="text-center">
      <h4 class="card-title">Formulaire Modification Role</h4>
    </div>
      <!--Form-->
      <form class="form-sample" #monform="ngForm" (submit)="onSubmit(monform)">
            <!--Nom-->
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="LibÃ©lle du role" #nom="ngModel"
                [(ngModel)]="rolService.fromData.rolLibelle" name="nom" required />
              <div class="error-msg" *ngIf="(nom.touched || monform.submitted) && nom.errors?.required">
                Le champs Nom est obligatoire!
              </div>
            </div>
            <!--Description-->
            <div class="form-group">
            <textarea type="text" class="form-control form-control-lg" id="InputEmail"
                placeholder="Description du role" #email="ngModel" [(ngModel)]="rolService.fromData.rolDescription"
                name="description"> </textarea>
            </div>
            <div class="form-group">
  
            </div>
  
            <div class="mt-3">
              <div class="text-center">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" [disabled]="monform.invalid">Confirmer</button>
              </div>
          </div>
      </form>
  
        <div class="mt-3">
          <div class="text-center">
              <button type="button" class="btn btn-block btn-secondary btn-lg font-weight-medium auth-form-btn btn-secondary-change" (click)="closeDialog(monform)" >Retour</button>
         </div>
      </div>
    
    </div>
